<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
		}

		h1 {
			color: #6366f1;
			margin-bottom: 24px;
			font-size: 2.5rem;
			letter-spacing: 2px;
		}

		#fetchBtn {
			background: #6366f1;
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px 32px;
			font-size: 1.1rem;
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
			transition: background 0.2s, transform 0.2s;
		}

		#response {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 32px;
			padding: 20px 32px;
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 12px rgba(99, 102, 241, 0.08);
			min-width: 300px;
			min-height: 40px;
			font-size: 1.2rem;
			color: #374151;
			text-align: center;
		}
	</style>
</head>

<body>
	<button id="fetchBtn">Fetch from Server</button>
	<div id="response"></div>
	<script src="client.js"></script>
</body>

</html>
